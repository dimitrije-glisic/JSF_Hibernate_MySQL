<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="template.xhtml">


        <ui:define name="body">

            <h2>Unesite podatke o prevozniku</h2>

            <h:form enctype="multipart/form-data">

                <p:messages />
                <h:panelGrid columns="2">

                    <h:outputLabel for="naziv" value="Naziv: "/>
                    <p:inputText id="naziv" value="#{dodavanjePrevoznik.p.naziv}" required="true"/>

                    <h:outputLabel for="telefon" value="Telefon: "/>
                    <p:inputText id="telefon" value="#{dodavanjePrevoznik.p.telefon}" required="true"/>

                </h:panelGrid>
                
                
                <br/> <br/>

                <b><h:outputText value="Dodaj logo"/></b>

                <h:panelGroup id="msg">
                    <strong>
                        <h:outputText value="Uneli ste logo: eventualno dalje dodavanje nece imati efekta!"
                                      rendered="#{dodavanjePrevoznik.slika != null}"/>
                    </strong>
                    <br/> <br/>
                    <h:commandButton value="Promeni logo" rendered="#{dodavanjePrevoznik.slika!=null}"
                                     actionListener="#{dodavanjePrevoznik.promeniLogo()}"/> 

                </h:panelGroup>


                <p:fileUpload id="upload" fileUploadListener="#{dodavanjePrevoznik.uploadPrevoznik}" auto="true" update="msg"/> 

                <br/> <br/>

                <h:commandButton value="Dodaj prevoznika" action="#{dodavanjePrevoznik.dodajPrevoznik()}"/>
                
                <br/> <br/>

            </h:form>


        </ui:define>



    </ui:composition>



</html>
