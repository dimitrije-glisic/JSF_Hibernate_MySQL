<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">


    <ui:composition template="template.xhtml">


        <ui:define name="body">

            <h:form>


                <h3>Mesecna kartica</h3>

                <h:panelGroup  rendered="#{kupovinaKartice.mesecna != null}">
                    <b>Imate vazecu mesecnu karticu ili je poslat zahtev za dobijanje iste</b>
                    <br/>
                    <br/>
                    <h:commandLink value="Vidi kartice" action="#{korisnikTabela.vidiKartice()}"/>
                </h:panelGroup> 


                <h:panelGroup rendered="#{kupovinaKartice.mesecna == null}">

                    <h:form>

                        <h:panelGrid columns="2">

                            <h:outputLabel for="vaziod" value="Vazi od:"/>
                            <h:outputText id="vaziod" value="#{kupovinaKartice.vaziOd()}">
                                <f:convertDateTime pattern="yyyy-MM-dd"/>
                            </h:outputText>

                            <h:outputLabel for="vazido" value="Vazi do:"/>
                            <h:outputText id="vazido" value="#{kupovinaKartice.vaziDoMesecna()}">
                                <f:convertDateTime pattern="yyyy-MM-dd"/>
                            </h:outputText>

                            <h:outputText value="Cena: #{kupovinaKartice.mesecnaCena()}">
                                <f:convertNumber minFractionDigits="2"/>
                            </h:outputText>

                        </h:panelGrid>
                        <h:commandButton value="Kupi" action="#{kupovinaKartice.kupiMesecnu()}"/>


                    </h:form>

                </h:panelGroup>

                <p:separator/>

                <h3>Godisnja kartica</h3>

                <h:panelGroup rendered="#{kupovinaKartice.godisnja != null}">
                    <b>Imate vazecu godisnju karticu ili je poslat zahtev za dobijanje iste</b>
                    <br/>
                    <br/>
                    <h:commandLink value="Vidi kartice" action="#{korisnikTabela.vidiKartice()}"/>
                </h:panelGroup> 

                <h:panelGroup rendered="#{kupovinaKartice.godisnja == null}">

                    <h:form>

                        <h:panelGrid columns="2">

                            <h:outputLabel for="vaziod" value="Vazi od:"/>
                            <h:outputText id="vaziod" value="#{kupovinaKartice.vaziOd()}">
                                <f:convertDateTime pattern="yyyy-MM-dd"/>
                            </h:outputText>

                            <h:outputLabel for="vazido" value="Vazi do:"/>
                            <h:outputText id="vazido" value="#{kupovinaKartice.vaziDoGodisnja()}">
                                <f:convertDateTime pattern="yyyy-MM-dd"/>
                            </h:outputText>

                            <h:outputText value="Cena: #{kupovinaKartice.godisnjaCena()}">
                                <f:convertNumber minFractionDigits="2"/>
                            </h:outputText>

                        </h:panelGrid>
                        <h:commandButton value="Kupi" action="#{kupovinaKartice.kupiGodisnju()}"/>


                    </h:form>

                </h:panelGroup>

            </h:form>

        </ui:define>


    </ui:composition>


</html>
