<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">


    <ui:composition template="template.xhtml">


        <ui:define name="body">

            <br/>
            <br/>

            <b><h:outputText value="Sve stanice:" /></b>
            <h:outputText value=" #{glinija.odabranaLinijaStajalista()}"/>

            <br/>
            <br/>

            <p:separator/>

            <h3>Red voznje</h3>

            <b><h:outputText value="Nema informacija o redu voznje za ovu liniju"  rendered="#{glinija.redVoznje == null}" /> </b>

            <h:form rendered="#{glinija.redVoznje != null }">

                <h:panelGrid columns="2">

                    <h:outputLabel for="ird" value="Interval radni dan:"/>
                    <h:outputText id="ird" value="#{glinija.redVoznje.intervalrd}"/>

                    <h:outputLabel for="irs" value="Interval subota:"/>
                    <h:outputText id="irs" value="#{glinija.redVoznje.intervals}"/>

                    <h:outputLabel for="irn" value="Interval nedelja:"/>
                    <h:outputText id="irn" value="#{glinija.redVoznje.intervaln}"/>

                    <h:outputLabel for="pvv" value="Predvidjeno vreme voznje:"/>
                    <h:outputText id="pvv" value="#{glinija.redVoznje.predvidjenoVremeVoznje}"/>

                </h:panelGrid>

            </h:form>


            <p:separator/>


            <h3>Vozaci</h3>

            <b><h:outputText value="Nema informacija o vozacima za ovu liniju"  rendered="#{glinija.vozaci == null || glinija.vozaci.size() == 0}" /> </b>

            <h:form rendered="#{glinija.vozaci.size() > 0}">

                <p:dataTable value="#{glinija.vozaci}" var="vozac">

                    <p:column headerText="Ime">

                        #{vozac.ime}
                    </p:column>


                    <p:column>

                        #{vozac.prezime}
                    </p:column>

                    <p:column>

                        #{vozac.datumZaposlenja}
                    </p:column>

                    </p:dataTable>

            </h:form>


        </ui:define>


    </ui:composition>


</html>
