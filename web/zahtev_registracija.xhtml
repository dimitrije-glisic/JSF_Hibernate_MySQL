<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">


    <ui:composition template="template.xhtml">

        <ui:define name="body">

            <h2>Zahtevi za registraciju</h2>

            <b><h:outputText value="Nema zahteva" rendered="#{zahtevRegistracijaPrikaz.zahtevi.size() == 0}"/></b>

            <h:form rendered="#{zahtevRegistracijaPrikaz.zahtevi.size() > 0}">

                <p:dataTable value="#{zahtevRegistracijaPrikaz.zahtevi}" var="zahtev">
                    <p:column headerText="Korisnicko ime">
                        <h:outputText value="#{zahtev.korisnickoIme}"/>
                    </p:column>

                    <p:column headerText="Sifra">
                        <h:outputText value="#{zahtev.sifra}"/>
                    </p:column>

                </p:dataTable>


                <br/>
                <br/>



                <h:commandLink value="Proveri zahteve" action="#{zahtevRegistracijaPrikaz.proveriZahteveReg()}"/>

                <br/>
                <br/>


            </h:form>
            
            <br/> <br/>
            <h:outputText value="Odobreno: #{zahtevRegistracijaPrikaz.odobreno}"     rendered="#{zahtevRegistracijaPrikaz.odobreno != null}"/> 
            <br/>
            <br/>
            <h:outputText value="Odbijeno: #{zahtevRegistracijaPrikaz.odbijeno}"     rendered="#{zahtevRegistracijaPrikaz.odbijeno != null}"/>         



        </ui:define>

    </ui:composition>

</html>
