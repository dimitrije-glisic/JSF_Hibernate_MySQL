<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="template.xhtml">


        <ui:define name="body">

            <h2>Zahtevi za kupovinu mesecnih/godisnjih kartica</h2>

            <b><h:outputText value="Nema zahteva" rendered="#{zahtevKarticaPrikaz.zahtevi.size() == 0}"/></b>

            <h:form rendered="#{zahtevKarticaPrikaz.zahtevi.size() > 0}">

                <p:dataTable value="#{zahtevKarticaPrikaz.zahtevi}" var="zahtev">

                    <p:column headerText="Korisnik">
                        <h:outputText value="#{zahtev.korisnickoIme}"/>
                    </p:column>

                    <p:column headerText="Tip kartice">
                        <h:outputText value="#{zahtev.tipKartice}"/>
                    </p:column>


                </p:dataTable>

                <br/> <br/>

                <h:commandButton value="Proveri zahteve" action="#{zahtevKarticaPrikaz.proveriZahteveZaKartice()}"/>


            </h:form>

            <br/> 
            <br/>

            <h:outputText value="Odobreno: #{zahtevKarticaPrikaz.odobreno}"     rendered="#{zahtevKarticaPrikaz.odobreno != null}"/> 
            <br/>
            <br/>
            <h:outputText value="Odbijeno: #{zahtevKarticaPrikaz.odbijeno}"     rendered="#{zahtevKarticaPrikaz.odbijeno != null}"/>         




        </ui:define>



    </ui:composition>



</html>
