<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"

      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">


    <ui:composition template="template.xhtml">
        <ui:define name="body">



            <h:form id="loginForm">
                <h:panelGrid columns="3">
                    <h:outputLabel for="username" value="Korisnicko ime:"/>
                    <p:inputText id="username" value="#{loginController.korisnickoIme}" 
                                 required="true" requiredMessage="Unesite korisnicko ime"/>
                    <p:message for="username"/>

                    <h:outputLabel for="password" value="Sifra:"/>
                    <p:password id="password" value="#{loginController.sifra}"
                                required="true" requiredMessage="Unesite sifru"/>
                    <p:message for="password"/>
                </h:panelGrid>
                <h:commandButton value="Login" action="#{loginController.login()}"/>
                <h:messages for="loginForm" style="color:red"/>

                <p:separator/>

            </h:form>

            <h:form>
                <h:commandButton value="Registracija" action="registracija" />


                <p:separator/>

                <h:commandLink id="gost" value="Nastavite kao gost" action="gost"/>
            </h:form>



        </ui:define>
    </ui:composition>

</html>
